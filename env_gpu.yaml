name: meta-learning-gnns
channels:
  - pytorch
  - nvidia
  - pyg
  - huggingface
  - conda-forge
  - defaults
dependencies:
  - python=3.10.6
  - pip=22.2.2
  - nltk=3.6.5
  - pytorch-cuda=11.7
  - pytorch::pytorch=1.13.0
  - pyg
  - pandas
  - importlib_resources
  - matplotlib
  - scipy
  - networkx
  - huggingface::transformers
  - huggingface::datasets
  - pip:
      - pytorch-lightning==1.8.1
      - torchmetrics==0.11.0
      - hydra-core==1.2
      - wandb
      - pymetis
      - protobuf==3.20.*
      - sentencepiece
      - ujson
